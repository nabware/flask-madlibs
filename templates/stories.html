{% extends 'base.html' %}

{% block title %} Select a story type {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Select a story type:</h1>
  <form action="/questions">
    <select name="story">
      {% for story in stories %}
      <option value="{{ story }}">{{ story }}</option>
      {% endfor %}
    </select>

    <button class="btn btn-primary btn-lg w-100">
      Start Story
    </button>
  </form>

{% endblock %}
