{% extends 'base.html' %}

{% block title %} Select a story type {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Type your story with your part of speech surrounded by { }</h1>
  <form action="/create" method="POST">
    <input type="text" name="story_name" >
    <textarea name="story_template" id="" cols="30" rows="10"></textarea>

    <button class="btn btn-primary btn-lg w-100">
      Add Story Template
    </button>
  </form>

{% endblock %}
